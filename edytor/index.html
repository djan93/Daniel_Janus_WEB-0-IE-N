<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Graphic editor</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="right-div">
        <div class="controls">

            <div class="sliders">
                <label for="brightness">Brightness:</label>
                <input id="brightness" type="range" name="brightness" min="0" max="200" value="100" data-sizing="%">
                <span class="slider-value">100%</span>
            </div>
            <div class="sliders">
                <label for="contrast">Contrast:</label>
                <input id="contrast" type="range" name="contrast" min="0" max="200" value="100" data-sizing="%">
                <span class="slider-value">100%</span>
            </div>
            <div class="sliders">
                <label for="blur">Blur:</label>
                <input id="blur" type="range" name="blur" min="0" max="20" value="0" data-sizing="px">
                <span class="slider-value">0px</span>
            </div>
        </div>
    </div>
    <div class="canvas">
        <canvas id="myCanvas" width="800" height="600" style="border:1px solid #000000;">
      </canvas>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
